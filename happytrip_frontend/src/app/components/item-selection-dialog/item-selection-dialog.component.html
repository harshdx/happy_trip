<div class="container" style="width: 350px; height: 420px;">
    <div class="row">
        <div class="col-2" style="font-size: 30px; padding-left: 20px;">
            <mat-icon>redeem</mat-icon>
        </div>
        <div class="col-8" style="font-size: 30px; font-family: 'Times New Roman', Times, serif;">
            Choose Voucher

        </div>
        <div class="col-2">
            <button mat-raised-button color="warn" (click)="closeDialog()">Close</button>

        </div>
    </div>

    <!-- <mat-list> -->
           <mat-card *ngFor="let voucher of allVouchersData" style="background-color: rgb(238, 205, 167); height: 135px; width: 320px; margin-bottom: 20px;">
            <mat-card-content>	
                <div class="row">
                    <div class="col-4">
                        <div style="font-size: 20px; width: 90px; background-color: rgb(255, 255, 155); color: green; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding-left: 4px;">{{voucher.discountPercent}}% OFF</div>
                        <div style="font-size: 15px; padding-top: 4px;">Offer ends on <small><b>{{voucher.voucherEndDate | date:"dd/MM/yy"}}</b></small></div>
                    </div>
                    <div class="col-8">
                        <div style="background-color: black; color: beige; padding-left: 4px;">USE CODE: {{voucher.voucherCode}}</div>
                        <div style="font-size: 15px; padding-top: 12px;">Min Amount to avail this offer= <small><b>{{voucher.minimumAmount | currency: 'INR'}}</b></small></div>
                        <div style="text-align: right;"><button mat-raised-button color="warn" (click)="selectedVoucher(voucher)">OK</button></div>

                    </div>
                </div>
            </mat-card-content>
           </mat-card>
    
    <!-- </mat-list> -->

</div>
